<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mural One - Acesso protegido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- BLOCO DE LOGIN -->
    <div id="login-container" class="card">
      <h1>Mural One</h1>
      <p class="subtitle">Acesso protegido</p>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" autocomplete="current-password" />
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <p id="login-error" class="error-message"></p>

        <p class="help-text">
          Em caso de dúvida contate a Gerencia.
        </p>
      </form>
    </div>

    <!-- BLOCO APLICACAO (APARECE APÓS LOGIN) -->
    <div id="app-container" class="card" style="display: none;">
      <div class="top-bar">
        <div>
          <h1>Mural One</h1>
          <p>Bem-vindo, <span id="user-name">Usuário</span>!</p>
        </div>
        <button id="btn-logout" class="btn-secondary">Sair</button>
      </div>

      <hr />

      <p>
        Você está logado no mural interno.
        Aqui depois vamos carregar os avisos, calendário e o chat com IA.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
